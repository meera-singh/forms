  </button> -->
  <a routerLink="/login" class="btn btn-success"> 
    Go to Login
  </a>

  <div class="col-7 m-auto">

    <!-- <div class="form-group">

    <form (ngSubmit)="onSubmit()" [formGroup]="loginDetails">
      <div class="form-group">
        <label for="formGroupExampleInput">Email</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email" formControlName="email">
      </div>

      <div class="alert alert-danger mt-3" role="alert" *ngIf="loginDetails.get('email').touched && loginDetails.get('email').invalid">

        <div *ngIf="loginDetails.get('email').hasError('pattern')">
            <strong>Oh snap!</strong> Change a few things up and try submitting again.
        </div>

        <div *ngIf="loginDetails.get('email').hasError('required')">
            <strong>Oh snap!</strong> This Fied is required
        </div>

      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" formControlName="password">
      </div>
      <div class="alert alert-danger mt-3" role="alert" *ngIf="loginDetails.get('email').touched && loginDetails.get('email').invalid">
       <div *ngIf="loginDetails.get('password').hasError('required')">
            <strong>Oh snap!</strong>This is required
        </div>
        <div *ngIf="loginDetails.get('password').hasError('minlength')">
          <strong>Oh snap!</strong> min length should be 8.
      </div>
      </div>

      <!-- FormArray -->
      <div class="text-center">
        <button class="btn btn-primary" (click)="addNewFields()" type="button">
          Add More Address
        </button>
      </div>

      <div formArrayName="address" *ngFor="let item of loginDetails.get('address').controls; let i = index;first as first1">

        <div [formGroupName]="i">

          <div class="form-group">
            <label for="addressLine1">Address Line 1</label>
            <input type="text" class="form-control" id="addressLine1" formControlName="addressLine1">
          </div>

          <div class="form-group">
            <label for="addressLine2">Address Line 2 </label>
            <input type="text" class="form-control" id="addressLine2" formControlName="addressLine2">
          </div>
          <div class="form-group">
            <label for="state">State </label>
            <input type="text" class="form-control" id="state" formControlName="state">
          </div>
          <div class="form-group">
              <label for="country">Country </label>
              <input type="text" class="form-control" id="country" formControlName="country">
            </div>
            <!-- <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode" formControlName="pincode">
              </div>
              <div class="alert alert-danger mt-3" role="alert" *ngIf="loginDetails.get('pincode').hasError('pattern')">
                <strong>Oh snap!</strong>Minimum and Maximum length should be 6.
                  </div> -->

          <div class="btn btn-danger" (click)="removefield(i)" *ngIf="!first1">
            Remove Me!
          </div>

        </div>

      </div>
      <div class="form-group">
          <label for="formGroupExampleInput2">Gender</label>
          <select class="custom-select" formControlName="gender">
            <option *ngFor="let gender of genders ; trackBy: trackByFn" value="{{gender}}">{{gender}} {{i}}
            </option></select></div>
                  <div class="form-group">
                      <label for="pincode">Phone No</label>
                      <input type="text" class="form-control" id="phoneno" formControlName="phoneno">
                    </div>
                    <div class="alert alert-danger mt-3" role="alert" *ngIf="loginDetails.get('phoneno').hasError('pattern')">
                      <strong>Oh snap!</strong>Phone no is inavlid
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Date</label>
                        <mat-form-field>
                          <input matInput [matDatepicker]="picker"  [formControl] ="loginDetails.get('date')">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field></div>
                
<!-- 
      <select class="custom-select" [formControl]="loginDetails.get('gender')">
        <option selected>Open this select menu</option>
        <option *ngFor="let gender of genders; index as i; first as isFirst" value="{{ gender }}" [disabled]="isFirst">{{ gender }} {{ i }} {{ isFirst }}</option>
      </select> -->

      <div class="w-100 text-center mt-5">
        <button class="btn btn-primary">
          Submit
        </button>
      </div>
</form></div>
</div>
